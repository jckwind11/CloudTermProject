<mat-card class="card">
    <img [src]="imageUrl" onerror="this.src='../assets/spotify-playlist.jpeg'">
    <div class="name-holder">
        <div class="name">
            <h1>{{title}}</h1>
            <h3 class="location">{{owner}}</h3>
        </div>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="button-holder">
        <a mat-raised-button class="Visit-Button" href="{{url}}"> Open in Apple Music</a>
    </div>
</mat-card>
