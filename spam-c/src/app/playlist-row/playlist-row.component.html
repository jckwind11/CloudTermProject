<mat-card>
    <mat-card-content class="card">
        <img src="{{imageUrl}}" alt="">
        <div class="info">
            <p>{{title}}</p>
            <p>{{owner}}</p>
        </div>
    </mat-card-content>
    <mat-card-actions align="start">
        <button mat-button>Open</button>
    </mat-card-actions>
</mat-card>
